spring.application.name=user_management

# Server interactions
server.port=9095
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/user_management
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.platform=mysql

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.gateway.routes[0].id=user_management
spring.cloud.gateway.routes[0].uri=http://localhost:9095  # The URL of your user service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**  # Change as per your API endpoints

# Add more routes as needed for other services



